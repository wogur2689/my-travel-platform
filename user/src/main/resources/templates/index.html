<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 플랫폼</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<!-- 히어로 배너 -->
<section id="hero">
    <div class="hero-image">
        <div class="hero-text">
            <h1>나의 여행 플랫폼</h1>
            <p>한국을 함께 즐기는 여행</p>
        </div>
    </div>
</section>
<section id="regions-slider">
    <h3>여행 지역 선택</h3>
    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="cards_item">
                <div class="card">
                    <div class="card_image">
                        <img th:src="@{/images/yeosu/yeosu_logo.png}" alt="여수"/>
                    </div>
                    <div class="card_content">
                        <h2 class="card_title">여수</h2>
                        <p class="card_text">(국내)관광지</p>
                        <button class="btn card_btn" th:onclick="pageMove('yeosu')">
                            Read More
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 좌우 화살표 -->
        <button class="slider-btn prev">&#10094;</button>
        <button class="slider-btn next">&#10095;</button>
    </div>
</section>

<footer id="contact">
    <div class="footer-content">
        <h3>My Travel</h3>
        <p>여행이 즐거워지는 하루</p>

        <ul class="footer-links">
            <li><a href="#regions">지역 소개</a></li>
            <li><a href="#tours">투어 안내</a></li>
            <li><a href="#contact">문의하기</a></li>
        </ul>

        <p class="footer-copy">© 2025 My Travel. All Rights Reserved.</p>
    </div>
</footer>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
